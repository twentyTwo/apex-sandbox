version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: apex-sandbox-db
    environment:
      POSTGRES_USER: apex_user
      POSTGRES_PASSWORD: apex_password
      POSTGRES_DB: apex_sandbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex_user -d apex_sandbox"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
